<!DOCTYPE html>
<html lang="en" ng-app="catalogo">

<head>
    <meta charset="UTF-8">
    <title ng-bind="$state.current.data.section + ($state.current.data.section === Null ? '' : ' > ') +
        $state.current.data.page">
    </title>
    <link rel="icon" href="favicon_catalogo1.ico" type="image/x-icon" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="bower_components/angular-material-pagination/dist/angular-material-pagination.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/angular-material-responsive-tables/dist/angular-material-responsive-tables.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/angular-material-menu/dist/angular-material-menu.css" type="text/css" />
    <link rel="stylesheet" href="dist/bundle.css" type="text/css" />
</head>

<body>
    <div class="app" ui-view ng-controller="MainCtrl" md-theme="{{ dynamicTheme }}"></div>


    <!-- 3rd-Party packages -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <!-- para configurar el formatDate, parseDate, ... para md-datepicker en el locale and lang actual -->
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!-- locale and lang md-datepicker en espanol -->
    <script src="bower_components/moment/locale/es.js"></script>
    <!-- locale and lang md-datepicker en portugues -->
    <script src="bower_components/moment/locale/pt.js"></script>
    <script src="bower_components/moment/locale/pt-br.js"></script>
    <!-- soporte para cambiar de lang -->
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <!-- soporte para cambiar de locale dinamicamente -->
    <script src="bower_components/angular-dynamic-locale/dist/tmhDynamicLocale.min.js"></script>
    <!-- my commponents   -->
    <script src="bower_components/angular-oauth2-frontend/dist/angular-oauth2-frontend.js"></script>
    <script src="bower_components/angular-material-pagination/dist/angular-material-pagination.tpls.js"></script>
    <script src="bower_components/angular-material-responsive-tables/dist/angular-material-responsive-tables.js"></script>
    <!-- componentes en test para inyectar luego en bower_components 
    <script src="scripts/angular-devhresxx.js"></script>
    -->
    <script src="bower_components/angular-material-menu/dist/angular-material-menu.js"></script>

    <script src="dist/bundle.min.js"></script>

</body>

</html>
